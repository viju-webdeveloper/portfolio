<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ASSETS/CSS/project.css">
    <title>JavaScript Project</title>
</head>
<body>

    <h1>JavaScript Project</h1>

    <div class="calculator">
        <h2>Calculator</h2>
    <table border="0">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input type="button" value="c" onclick="clr()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="display('1')"></td>
            <td><input type="button" value="2" onclick="display('2')"></td>
            <td><input type="button" value="3" onclick="display('3')"></td>
            <td><input type="button" value="/" onclick="display('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="display('4')"></td>
            <td><input type="button" value="5" onclick="display('5')"></td>
            <td><input type="button" value="6" onclick="display('6')"></td>
            <td><input type="button" value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="display('7')"></td>
            <td><input type="button" value="8" onclick="display('8')"></td>
            <td><input type="button" value="9" onclick="display('9')"></td>
            <td><input type="button" value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="." onclick="display('.')"></td>
            <td><input type="button" value="0" onclick="display('0')"></td>
            <td><input type="button" value="=" onclick="equate()"></td>
            <td><input type="button" value="*" onclick="display('*')"></td>
        </tr>
    </table>

    </div>

    <!-- to-do list project -->

    <div class="row">
        <h2>To-Do List</h2>
        <form >
            <input type="text" placeholder="Enter your text here " id="box">
            <input type="button" value="+" onclick="add_item()">
        </form>

        <ul id="list_item"></ul>

    </div>


    <!-- radiant-color-generator -->

    <div class="container">
        <div id="hex-colors">
          <h3>Gredient color generator</h3>
          <h1>Click the button bellow to generate a random gradient hex color combination</h1>
          <h2>background: linear-gradient(to right, #<span id="hexcode1">ffffff</span>, #<span id="hexcode2">ffffff</span>);
          </h2>
          <button id="submit" >Click Me</button>
        </div>
    </div>


    <script src="./ASSETS/JAVASCRIPT/calculator.js"></script>
</body>
</html>
